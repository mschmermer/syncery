<div class="syncery-input-search">
    <input class="syncery-input" id="search" placeholder="{{name}}" ng-model="input_suche"
           ng-text-change="test(input_suche)">
    </input>
    <i style="position: absolute; right: 10px; top: 5px;font-size: 30px;" class="icon search-icon ion-search"></i>
    <div class="syncery-input-line"></div>
    <div class="syncery-option" ng-repeat="search in searching" ng-click="toggle2('{{search}}')">
        {{search}}
    </div>
</div>
