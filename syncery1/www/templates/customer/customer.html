<ion-view view-title="Kunden">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button style="color: white" class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="addCutomer()"
                    class="button button-icon icon ion-android-add-circle">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content delegate-handle="customer">
        <div id="search-box" class="bar bar-header item-input-inset" ng-show="data.showSearch">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="{{'search' | translate}}" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear" ng-click="cancel()">
                {{"cancel" | translate}}
            </button>
        </div>
        <ion-list id="customer_list" can-swipe="listCanSwipe">
            <ion-item class="item customer-list item-avatar" ng-repeat="customer in data.customers
            | filter: data.searchQuery | orderBy:'name'"
                      href="#/app/customerDetails{{customer.id}}">
                <!--<i class="icon ion-person-stalker"></i>-->
                <img ng-if="customer.avatar" ng-src="img/{{customer.avatar}}">
                <img ng-if="!customer.avatar" ng-src="img/avatar.jpg">

                <h2>{{customer.name}}</h2>


                <div class="row">
                    <div class="col two-item-border col-50">
                        <!--{{"open_bill" | translate}}:<br>-->
                        {{customer.open_bill | currency: "â‚¬"}}
                    </div>
                    <div class="col two-item-border col-50">
                        <!--{{"last_booking" | translate}}:<br>-->
                        {{customer.last_booking}}
                    </div>
                </div>
                <ion-option-button class="button button-dark ion-ios7-compose-outline button-options"
                                   ng-click="edit(customer.id)">
                    {{"edit" | translate}}
                </ion-option-button>
                <ion-option-button class="button button-assertive ion-ios7-heart button-options"
                                   ng-click="delete(customer.id)">
                    {{"delete" | translate}}
                </ion-option-button>
            </ion-item>
        </ion-list>
        <!--<ion-alpha-scroll id="customer_list" can-swipe="listCanSwipe" ng-model="data.customers" key="name">
            <div class="item-icon-left"
                      href="#/app/customerDetails{{item.id}}">
                <i class="icon ion-person-stalker"></i>
                {{item.name}}
                <ion-option-button class="button button-dark ion-ios7-compose-outline button-options"
                                   ng-click="edit(item.id)">
                    {{"edit" | translate}}
                </ion-option-button>
                <ion-option-button class="button button-assertive ion-ios7-heart button-options"
                                   ng-click="delete(item.id)">
                    {{"delete" | translate}}
                </ion-option-button>
            </div>
        </ion-alpha-scroll>-->
    </ion-content>
</ion-view>
