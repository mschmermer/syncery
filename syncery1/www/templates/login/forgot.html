<ion-view view-title="{{'forgot' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{"back" | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <img src="img/syncery-logo.png" class="logo">

        <div class="card">
            <label class="item item-input item-floating-label">
                <span class="input-label"><b>E-Mail</b></span>
                <input type="email" placeholder="E-Mail">
            </label>
        </div>

        <button ng-click="dologin()"
                class="button button-last button-positive">{{"request_password" | translate}}
        </button>
    </ion-content>
</ion-view>
