<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="syncery-header">
      <ion-nav-back-button class="button-clear">
        <i class="ion-chevron-left" style="color: white"></i> {{"back" | translate }}
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="color: white" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar side-menu">
      <img src="img/syncery-logo-white.png" class="logo-menu">
    </ion-header-bar>
    <ion-content class="side-menu">
      <ion-list class="side-menu">
        <ion-item class="item item-icon-left side-menu" href="#/app/search">
          <i class="icon ion-search"></i>{{"search_menu" | translate}}
        </ion-item>
        <ion-item class="item-divider" >
          {{"menu_menu" | translate}}
        </ion-item>
        <ion-item class="item item-icon-left side-menu"  menu-close href="#/app/home">
          <i class="icon ion-home"></i>HOME
        </ion-item>
        <ion-item class="item item-icon-left side-menu" menu-close href="#/app/bookings">
          <i class="icon ion-calendar"></i>{{"bookings_menu" | translate}}
        </ion-item>
        <ion-item class="item item-icon-left side-menu"  menu-close href="#/app/accommodations">
          <i class="icon fa fa-bed"></i>{{"accommodations_menu" | translate}}
        </ion-item>
        <ion-item class="item item-icon-left side-menu"  menu-close href="#/app/customer">
          <i class="icon ion-person-stalker"></i>{{"customer_menu" | translate}}
        </ion-item>
        <ion-item class="item item-icon-left side-menu"  menu-close href="#/app/playlists">
          <i class="icon ion-android-sync"></i>{{"portals_menu" | translate}}
        </ion-item>
        <ion-item class="item item-icon-left side-menu"  menu-close href="#/app/settings">
          <i class="icon ion-gear-a"></i>{{"settings_menu" | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
