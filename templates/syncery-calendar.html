<script>
    $(document).ready(function() {
        $selected=false;
        $('td').on('click', function() {
            if(!($(this).hasClass('other-mounth'))){
                if($selected){
                    $selected.find("div.selected").remove();
                }
                $selected = $(this);
                $selected.append('<div class="selected"></div>');
            }
        })
    });
</script>
