<ion-view view-title="{{'account_data' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <label class="item item-input">
            <span class="input-label">Accountname</span>
            <input type="text" value="{{user.username}}">
        </label>
        <label class="item item-input">
            <span class="input-label">E-Mail</span>
            <input type="text" value="{{user.email}}">
        </label>
    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-view>
