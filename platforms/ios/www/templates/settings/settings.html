<ion-view view-title="{{'settings' | translate}}">
    <ion-content class="has-tabs">
        <div class="list">
            <ion-item class="item item-icon-right" href="#/app/settings/general">
                {{"general" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" href="#/app/settings/agreement">
                {{"agreement" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <div class="item item-divider">Account</div>
            <ion-item class="item item-icon-right" href="#/app/settings/accountData">
                {{"account_data" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" href="#/app/settings/invoices">
                {{"invoices" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <ion-item class="item item-icon-right" href="#/app/settings/inviteUser">
                {{"invite_user" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <div class="item item-divider divider-input">Support & {{"help" | translate}}</div>
            <ion-item class="item item-icon-right" href="#/app/settings/informations">
                {{"informations" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" href="#/app/settings/faq">
                {{"FAQ" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" href="#/app/settings/contact">
                {{"contact" | translate}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </div>
    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-red" ng-click="signOff()">{{'LOGOUT' | translate}}</button>
    </div>
</ion-view>
