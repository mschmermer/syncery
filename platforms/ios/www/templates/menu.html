<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="syncery-header" style="height: 90px">
            <ion-nav-back-button class="button-clear">
                <i class="ion-chevron-left" style="color: white"></i> {{"back" | translate }}
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" style="color: white" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar side-menu">
            <img src="img/syncery-logo-white.png" class="logo-menu">
        </ion-header-bar>
        <ion-content class="side-menu">
            <ion-list class="side-menu">
                <ion-item class="item item-avatar item-icon-right side-menu" href="#" >
                    <img ng-src="img/avatar.jpg">
                    {{data.user.first_name}}<br>
                    {{data.user.name}}
                    <i class="icon ion-ios-gear-outline" ng-click="settings()"></i>
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.search"
                          ng-click=changeView('search') href="#/app/search">
                    <i class="icon ion-ios-search"></i>{{"search_menu" | translate}}
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.dashboard"
                          ng-click=changeView('daschboard') href="#/app/home">
                    <i class="icon ion-ios-speedometer-outline"></i>DASHBOARD
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.booking"
                          ng-click=changeView('booking') href="#/app/bookings">
                    <i class="icon ion-ios-calendar-outline"></i>{{"bookings_menu" | translate}}
                    <span class="badge badge-assertive">{{data.open_bookings}}</span>
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.accommodations"
                          ng-click=changeView('accommodations') href="#/app/accommodations">
                    <i class="icon ion-ios-home-outline"></i>{{"accommodations_menu" | translate}}
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.customers"
                          ng-click=changeView('customers') href="#/app/customer">
                    <i class="icon ion-ios-people-outline"></i>{{"customer_menu" | translate}}
                </ion-item>
                <ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.portals"
                          ng-click=changeView('portals') href="#/app/portals">
                    <i class="icon ion-android-sync"></i>{{"portals_menu" | translate}}
                </ion-item>
                <!--<ion-item class="item item-icon-left side-menu" menu-close ng-class="menu_class.settings"
                          ng-click=changeView('settings') href="#/app/settings">
                    <i class="icon ion-ios-gear-outline"></i>{{"settings_menu" | translate}}
                </ion-item>-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
