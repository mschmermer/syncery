<ion-modal-view view-title="{{'bookings' | translate}}">
    <ion-header-bar class="bar syncery-header">
        <button class="button button-icon button-light" ng-click="back()">
            <i class="icon icon-large ion-ios-undo-outline">
            </i>
        </button>
        <h1 class="title" style="color: white">{{'bookings' | translate}}</h1>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader" ng-show="rangepicker">
        <label class="item item-input item-icon-right">
            <span class="input-label">{{'arrival_date' | translate}}</span>
            <p>{{show_date1}}</p>
            <i class="icon ion-ios-calendar-outline"></i>
        </label>
        <label class="item item-input item-icon-right">
            <span class="input-label">{{'departure_date' | translate}}</span>
            <p>{{show_date2}}</p>
            <i class="icon ion-ios-calendar-outline"></i>
        </label>
    </ion-header-bar>
    <ion-content delegate-handle="datepicker" on-scroll="getScrollPosition()" class="has-header has-subheader">

        <ion-refresher
                on-refresh="loadPreviousMore()">
        </ion-refresher>

        <div ng-repeat="(key, value) in dates track by $index">
            <syncery-calendar data-method="clickCalendar" style="margin-left: auto; margin-right: auto"
                              month="value.month" year="value.year" beginning="beginning">
            </syncery-calendar>
        </div>

        <ion-infinite-scroll on-infinite="loadNextMore()" distance="20%"></ion-infinite-scroll>
    </ion-content>
    <div class="bar bar-footer save-button" ng-hide="is_reserved">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-modal-view>
