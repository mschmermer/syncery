<div class="syncery-datepicker" ng-click="select()">
    <label class="item item-input item-icon-right" ng-show="rangepicker">
        <span class="input-label">{{'arrival_date' | translate}}</span>
        <p>{{show_date1}}</p>
        <i class="icon ion-ios-calendar-outline"></i>
    </label>
    <label class="item item-input item-icon-right" ng-show="rangepicker">
        <span class="input-label">{{'departure_date' | translate}}</span>
        <p>{{show_date2}}</p>
        <i class="icon ion-ios-calendar-outline"></i>
    </label>
    <label class="item item-input item-icon-right" ng-hide="rangepicker">
        <span class="input-label">{{name | translate}}</span>
        <p>{{show_date1}}</p>
        <i class="icon ion-ios-calendar-outline"></i>
    </label>
</div>
