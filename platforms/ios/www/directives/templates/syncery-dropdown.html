<div>
    <div class="syncery-input item item-icon-right" id="{{name}}" ng-click="open()">
        {{attribute}}
        <i class="icon ion-chevron-down positive small"></i>
    </div>
    <div ng-hide="hide" class="syncery-option" ng-repeat="attribut in attributes" ng-click="select('{{attribut}}')">
        {{attribut}}
    </div>

    <style>
        .syncery-input {
            margin: 5%;
            margin-bottom: 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            white-space: nowrap;
            width: 90%;
            color: black;
            height: 40px;
            line-height: 10px;
            border: 0px;
            background-color: white;
            position: relative;
            padding-left: 10px;
        }

        .syncery-input:after {
            width: 100%;
            content: '';
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        div.syncery-option {
            z-index: 20;
            position: relative;
            width: 90%;
            top: 0px;
            left:0px;
            height: 40px;
            border-left: 2px solid rgb(234, 234, 234);
            border-right: 2px solid rgb(234, 234, 234);
            background-color: white;
            padding: 3%;
        }

        div.syncery-option:hover {
            background-color: rgb(247, 247, 247);
        }

        div.syncery-option:first-child {
            border-top: 2px solid rgb(247, 247, 247);
        }

        div.syncery-option:last-child {
            border-bottom: 2px solid rgb(234, 234, 234);
        }

        i.icon.ion-chevron-down.positive.small{
            font-size: 150%;
        }
    </style>
</div>
