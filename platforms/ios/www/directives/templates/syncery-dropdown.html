<div>
    <div class="syncery-dropdown item item-icon-right" id="{{name}}" ng-click="open()">
        {{attribute}}
        <i class="icon ion-chevron-down small"></i>
    </div>
    <div ng-hide="hide" class="syncery-option" ng-repeat="attribut in attributes" ng-click="select('{{attribut}}')">
        {{attribut}}
    </div>

    <style>
        .syncery-dropdown {
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            color: black;
            height: 40px;
            line-height: 10px;
            border: 0px;
            background-color: rgb(247,247,247);
            position: relative;
            padding-left: 10px;
            border-bottom: solid 2px black;
        }

/*        .syncery-input:after {
            width: 100%;
            content: '';
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }*/

        div.syncery-option {
            z-index: 20;
            position: relative;
            width: 100%;
            top: 1px;
            left:0px;
            height: 40px;
            border-left: 2px solid rgb(234, 234, 234);
            border-right: 2px solid rgb(234, 234, 234);
            background-color: white;
            padding: 3%;
        }

        div.syncery-option:last-of-type{
            border-bottom: 2px solid rgb(234, 234, 234);
        }

        div.syncery-option:hover {
            background-color: rgb(247, 247, 247);
        }

        div.syncery-option:last-child {
            border-bottom: 2px solid rgb(234, 234, 234);
        }

        i.icon.ion-chevron-down.small{
            font-size: 150%;
            color: rgb(0, 153,204);
        }
    </style>
</div>
