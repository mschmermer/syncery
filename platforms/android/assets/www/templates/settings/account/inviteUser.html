<ion-view view-title="{{'invite_user' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">{{'first_name' | translate}}</span>
                <input type="text" placeholder="{{'required' | translate}}">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'name' | translate}}</span>
                <input type="text" placeholder="{{'required' | translate}}">
            </label>
            <label class="item item-input">
                <span class="input-label">E-Mail</span>
                <input type="text">
            </label>
            <li class="item item-toggle">
                Admin
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Admin 2
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ion-list>

    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-view>
