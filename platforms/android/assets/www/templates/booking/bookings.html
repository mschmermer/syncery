<ion-view view-title="{{'bookings' | translate}}">

        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="addBooking()"
                    class="button button-icon icon ion-ios-plus-outline">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

                                <span class="input-label">{{'accommodation' | translate}}</span>
                                <p>{{selector.accommodations.selected}}</p>
                                <i class="icon ion-ios-arrow-right"></i>
                            </label>
                            <label class="item item-input item-icon-right" ng-click="select('month')">
                                <span class="input-label">{{'month' | translate}}</span>
                                <p>{{selector.month.selected}}</p>
                                <i class="icon ion-ios-arrow-right"></i>
                            </label>
                        </div>
                        <div>
                            <ion-slide-box id="slidebox" active-slide="false" on-slide-changed="slideHasChanged($index)" show-pager="false"
                                           does-continue="true">
                                <ion-slide>
                                    <div class="row">
                                        <div class="col" ng-if="hideCal2" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber-1" year="year"
                                                              booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                        <div class="col" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber" year="year"
                                                          booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                        <div class="col" ng-if="hideCal1" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber+1" year="year"
                                                          booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                    </div>
                                </ion-slide>
                                <ion-slide>
                                    <div class="row">
                                        <div class="col" ng-if="hideCal2" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber1-1" year="year1"
                                                              booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                        <div class="col" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber1" year="year1"
                                                              booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                        <div class="col" ng-if="hideCal1" ng-class="col">
                                            <syncery-calendar data-method="clickCalendar" month="monthnumber1+1" year="year1"
                                                              booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                        </div>
                                    </div>
                                </ion-slide>
                                <ion-slide>
                                    <ion-slide>
                                        <div class="row">
                                            <div class="col" ng-if="hideCal2" ng-class="col">
                                                <syncery-calendar data-method="clickCalendar" month="monthnumber2-1" year="year2"
                                                                  booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                            </div>
                                            <div class="col" ng-class="col">
                                                <syncery-calendar data-method="clickCalendar" month="monthnumber2" year="year2"
                                                                  booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                            </div>
                                            <div class="col" ng-if="hideCal1" ng-class="col">
                                                <syncery-calendar data-method="clickCalendar" month="monthnumber2+1" year="year2"
                                                                  booking_id="booking_id" beginning="beginning"></syncery-calendar>
                                            </div>
                                        </div>
                                    </ion-slide>
                                </ion-slide>

                        <ion-list id="BookingView" ng-hide="bookingView">
                            <ion-item class="item item-divider">
                                {{"booking" | translate}}

                            </ion-item>
                                <label class="item item-input">
                                    <span class="input-label">Name:</span>
                                    <p>{{selected_booking.customer.first_name}} {{selected_booking.customer.name}}</p>
                                </label>
                            <label class="item item-input">
                                <span class="input-label">{{'accommodation' | translate}}:</span>
                                <p>{{selected_booking.accommodation}}</p>
                            </label>
                            <label class="item item-input">
                                <span class="input-label">{{'travel_data' | translate}}:</span>
                                <p>{{selected_booking.arrival | date:'dd-M-yyyy'}} - {{selected_booking.departure | date:'dd-M-yyyy'}}</p>
                            </label>
                            <button class="button button-full button-royal" ng-click="showBooking()">
                                {{"show_booking" | translate}}
                            </button>
                            <button class="button button-full button-royal" ng-click="showBooking()">
                                {{"change_booking" | translate}}
                            </button>
                        </ion-list>

            <!-- Tab 2 -->
            <ion-tab title="{{'list' | translate}}" >

                    <ion-content class="has-header">

                        <ion-item class="syncery-bar">
                            <button class="button button-small"
                               ng-click="filter('date')" ng-class="filter_class.date">{{'date' | translate}}</button>
                            <button class="button button-small"
                               ng-click="filter('open')" ng-class="filter_class.open">{{'open' | translate}}</button>
                            <button class="button button-small"
                               ng-click="filter('unpaid')" ng-class="filter_class.unpaid">{{'unpaid' | translate}}</button>
                        </ion-item>
                        <ion-list can-swipe="true">
                            <ion-item ng-repeat="(id, booking) in bookings | orderBy: 'name'" class="item list-item item-remove-animate item-icon-right"
                                      href="#/app/bookingDetails{{id}}">
                                <h2>{{booking.accommodation}}</h2>
                                <p>Name: {{booking.customer.first_name}} {{booking.customer.name}}</p>
                                <p>{{'travel_data' | translate}}: {{booking.arrival}} - {{booking.departure}}</p>

                            <ion-option-button class="button button-dark ion-ios7-compose-outline button-options"
                                               >
                                {{"edit" | translate}}
                            </ion-option-button>
                            <ion-option-button class="button button-assertive ion-ios7-heart button-options"
                                               >
                                {{"delete" | translate}}
                            </ion-option-button>
                            <i class="icon icon-small ion-ios-arrow-right"></i>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>

    </ion-pane>
</ion-view>
