<ion-view view-title="{{'search' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{"back" | translate }}
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" style="color: white" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="search()"
                    class="button button-icon icon ion-ios-search">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content animation="slide-left-right">
    </ion-content>
</ion-view>
