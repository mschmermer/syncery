<div class="syncery-checkbox" ng-click="select()">
    <div class="checkbox" >
       <i class="icon ion-checkmark" ng-hide="!selected"></i>
    </div>
    <div class="name" ng-style="text">
        {{name}}
    </div>
    <style>
        div.syncery-checkbox div.checkbox{
            float: left;
            height: 40px;
            width: 40px;
            border: 2px solid black;
            border-radius: 6px;
            background-color: rgb(247, 247, 247);
            padding-left: 10px;
            font-size: 20px;
            color: rgb(12,157,206);
        }

        div.syncery-checkbox div.name{
            line-height: 40px;
            float: left;
            padding-left: 10px;
        }
        div.syncery-checkbox{
            clear: left;
        }
    </style>
</div>
