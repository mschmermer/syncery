


<div class="card syncery-calendar-card">
    <div class="item item-divider">
        {{calendarData.title}}
    </div>
    <table class="syncery-calendar" id="{{calendarid}}">
        <thead>
        <tr>
            <th>
                {{day[0]}}
            </th>
            <th>
                {{day[1]}}
            </th>
            <th>
                {{day[2]}}
            </th>
            <th>
                {{day[3]}}
            </th>
            <th>
                {{day[4]}}
            </th>
            <th>
                {{day[5]}}
            </th>
            <th>
                {{day[6]}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key1, value1) in calendarData['positions']">
            <td ng-class="calendarData['values'][calendarData['positions'][key1][key2]['date']]['class']"
                data-position="{{calendarData['values'][calendarData['positions'][key1][key2]['date']]['data_position']}}"
                data-booking-id="{{calendarData['values'][calendarData['positions'][key1][key2]['date']]['booking-id']}}"
                ng-repeat="(key2, value2) in calendarData['positions'][key1]" data-date="{{calendarData['positions'][key1][key2]['date']}}">
                {{calendarData['positions'][key1][key2]['daynumber']}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
