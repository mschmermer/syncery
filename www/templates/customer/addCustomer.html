<ion-view view-title="{{'add_customer' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-divider">{{"enter_customer_data" | translate}}</div>
            <ion-item>
                <syncery-dropdown name="'gender'"
                                  attribute="'Anrede'"
                                  attributes="['Herr', 'Frau']">
                </syncery-dropdown>
            </ion-item>
            <ion-item>
                <syncery-input title="'title' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'first_name' | translate" type="'text'" input="customer.first_name">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'name' | translate" type="'text'" input="customer.name">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'adress' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'PLZ'" type="'plz'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'city' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'country' | translate" type="'text'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'telephone' | translate" type="'tel'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'mobile' | translate" type="'tel'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'E-Mail'" type="'mail'">

                </syncery-input>
            </ion-item>
        </div>
        <button class="button button-last button-positive">
            {{"save_customer" | translate}}
        </button>
    </ion-content>
</ion-view>
