<ion-view view-title="{{'add_booking' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{"back" | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-tabs" delegate-handle="addBookings" overflow-scroll="false">
        <div class="list">
            <label class="item item-input item-icon-right" ng-click="select('accommodations')">
                <span class="input-label">{{'accommodation' | translate}}</span>
                <p>{{selector.accommodations.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <syncery-datepicker name="'travel_date' | translate" data-method="selectDate">
            </syncery-datepicker>
            <label class="item item-input item-icon-right" ng-click="select('adult')">
                <span class="input-label">{{'adult' | translate}}</span>
                <p>{{selector.adult.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('children')">
                <span class="input-label">{{'children' | translate}}</span>
                <p>{{selector.children.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('animals')">
                <span class="input-label">{{'animals' | translate}}</span>
                <p>{{selector.animals.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('channel')">
                <span class="input-label">{{'Channel' | translate}}</span>
                <p>{{selector.channel.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('status')">
                <span class="input-label">{{'Status' | translate}}</span>
                <p>{{selector.status.selected}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="searchCustomer()">
                <span class="input-label">{{'customer' | translate}}</span>
                <p>{{customer}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <div class="item item-divider divider-input">{{"payment_data" | translate}}</div>
            <label class="item item-input item-icon-right">
                <span class="input-label">{{"deposit" | translate}}</span>
                <input type="tel" ng-change="changeMoney('deposit')" ng-model="data.deposit" maxlength="21">
                <i class="icon ion-social-euro" style="font-size: 15px;"></i>
            </label>
            <ion-item>
                <syncery-datepicker name="'target_date' | translate" data-method="selectDate">

                </syncery-datepicker>
                <syncery-datepicker name="'payment_date' | translate" data-method="selectDate">
                </syncery-datepicker>
            </ion-item>
            <label class="item item-input item-icon-right">
                <span class="input-label">{{"final_payment" | translate}}</span>
                <input type="tel" ng-change="changeMoney('final_payment')" ng-model="data.final_payment" maxlength="21">
                <i class="icon ion-social-euro" style="font-size: 15px;"></i>
            </label>
            <ion-item>
                <syncery-datepicker name="'target_date' | translate" data-method="selectDate">
                </syncery-datepicker>
                <syncery-datepicker name="'payment_date' | translate" data-method="selectDate">
                </syncery-datepicker>
            </ion-item>
            <div class="item item-divider divider-input">Extras</div>
            <ion-list>

                <ion-checkbox class="checkbox-royal" ng-model="extra.bedding">Bettwäche</ion-checkbox>
                <ion-checkbox class="checkbox-royal" ng-model="extra.towels">Handtücher</ion-checkbox>
                <ion-checkbox class="checkbox-royal" ng-model="extra.cleaning">Endreinigung</ion-checkbox>

            </ion-list>
            <div class="item item-divider divider-input">{{'notes' | translate}}</div>
            <label class="item item-input textarea">
                <textarea rows="8" ng-model="formData.message"></textarea>
            </label>
        </div>
    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-view>
