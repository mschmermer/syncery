<ion-modal-view>
    <ion-header-bar class="bar syncery-header">
        <button class="button button-clear button-light" ng-click="modal.hide()">
            <i class="icon-small ion-chevron-left">
            </i>
            {{'back' | translate}}
        </button>
        <h1 class="title" style="color: white">{{modal_data.name | translate}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-divider divider-input"></div>
        <ion-list>
            <ion-radio ng-model="modal_data.selected" ng-repeat="item in modal_data.items" ng-value="item"
                       ng-click="modal.hide()">
                {{item | translate}}
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
