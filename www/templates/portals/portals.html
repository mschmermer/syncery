<ion-view view-title="{{'portals' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="addPortal()"
                    class="button button-icon icon ion-android-add-circle">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content delegate-handle="portals" class="slideInBothWays">
        <div id="search-box" class="item item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="{{'search' | translate}}" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear" ng-click="cancel()">
                {{"cancel" | translate}}
            </button>
        </div>
        <ion-list ng-if="portals" id="portal_list" can-swipe="listCanSwipe">
            <ion-item ng-repeat="portal in portals | filter: data.searchQuery | orderBy:'portal_name'"
                      class="item list-item item-remove-animate item-icon-left"
                    href="">
                <i class="icon ion-android-sync"></i>
                <h2>{{portal.portal_name}}</h2>
                <ion-option-button class="button button-assertive ion-ios7-heart button-options"
                                   ng-click="delete(portal.id)">
                    {{"delete" | translate}}
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
