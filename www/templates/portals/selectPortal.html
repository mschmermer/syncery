<ion-view view-title="{{'add_portal' | translate}}">
    <ion-content delegate-handle="selectPortal" on-scroll="getScrollPosition()" overflow-scroll="false">
        <ion-list id="add_portal_list"> <!--can-swipe="listCanSwipe">-->
            <ion-item ng-repeat="portal in portals" class="item center" href="#/app/portals/add{{portal.id}}">
                <h2>{{portal.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
