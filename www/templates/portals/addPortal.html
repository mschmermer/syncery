<ion-view view-title="{{'add_portal' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button ng-click="addPortal()"
                    class="button button-icon icon ion-android-add-circle">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content delegate-handle="addPortal">
        <div id="search-box" class="item item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="{{'search' | translate}}" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear" ng-click="cancel()">
                {{"cancel" | translate}}
            </button>
        </div>
        <ion-list id="add_portal_list"> <!--can-swipe="listCanSwipe">-->
            <ion-item class="item center" href="#">
                <h2>Portal 1</h2>
                <!--<ion-option-button class="button button-dark ion-ios7-compose-outline button-options"
                                   ng-click="edit(portal.id)">
                    {{"edit" | translate}}
                </ion-option-button>
                <ion-option-button class="button button-assertive ion-ios7-heart button-options"
                                   ng-click="delete(portal.id)">
                    {{"delete" | translate}}
                </ion-option-button>-->
            </ion-item>
            <ion-item class="item center" href="#">
                <h2>Portal 2</h2>
            </ion-item>
            <ion-item class="item center" href="#">
                <h2>Portal 3</h2>
            </ion-item>
            <ion-item class="item center" href="#">
                <h2>Portal 4</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
