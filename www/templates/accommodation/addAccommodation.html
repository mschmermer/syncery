<ion-view  view-title="{{'add_accommodation' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{"back" | translate }}
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-divider">{{"enter_accommodation_data" | translate}}</div>
            <ion-item>
                <syncery-input title="'description' | translate" type="'textarea'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-dropdown name="'gender'"
                                  attribute="'gender' | translate"
                                  attributes="['Herr', 'Frau']">
                </syncery-dropdown>
            </ion-item>
            <ion-item>
                <syncery-input title="'title' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'first_name' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'name' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'adress' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'PLZ'" type="'plz'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'city' | translate" type="'text'">
                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'country' | translate" type="'text'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'telephone' | translate" type="'tel'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'mobile' | translate" type="'tel'">

                </syncery-input>
            </ion-item>
            <ion-item>
                <syncery-input title="'E-Mail'" type="'mail'">

                </syncery-input>
            </ion-item>
        </div>
        <button class="button button-last button-positive" ng-click="ShowPictures()">
            {{"add_picture" | translate}}
        </button>
        <button class="button button-last button-positive">
            {{"save_accommodation" | translate}}
        </button>


    </ion-content>
</ion-view>
