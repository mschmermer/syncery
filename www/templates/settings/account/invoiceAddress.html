<ion-view view-title="{{'invoice_address' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{"back" | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <label class="item item-input item-icon-right" ng-click="select('gender')">
            <span class="input-label">{{'gender' | translate}}</span>
            <p>{{selector.gender.selected}}</p>
            <i class="icon ion-ios-arrow-right"></i>
        </label>
        <label class="item item-input">
            <span class="input-label">{{'title' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'firma' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'first_name' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}" ng-model="user.first_name">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'name' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}" ng-model="user.name">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'address' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}"  ng-model="user.address">
        </label>
        <label class="item item-input">
            <span class="input-label">PLZ</span>
            <input type="text" placeholder="{{'required' | translate}}" ng-model="user.plz">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'city' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}"  ng-model="user.city">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'country' | translate}}</span>
            <input type="text" placeholder="{{'required' | translate}}"  ng-model="user.country">
        </label>
        </label>
    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-view>
