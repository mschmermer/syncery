<ion-view view-title="{{'change_password' | translate}}">
    <ion-nav-bar class="bar syncery-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <label class="item item-input">
            <span class="input-label">{{'old_pw' | translate}}</span>
            <input type="password">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'new_pw' | translate}}</span>
            <input type="password">
        </label>
        <label class="item item-input">
            <span class="input-label">{{'repeat' | translate}}</span>
            <input type="password">
        </label>
    </ion-content>
    <div class="bar bar-footer save-button">
        <button class="button button-full mark-cyan" ng-click="save()">{{'save' | translate}}</button>
    </div>
</ion-view>
