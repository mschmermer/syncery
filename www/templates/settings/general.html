<ion-view view-title="{{'general' | translate}}">
    <ion-nav-bar class="bar syncery-header">
    <ion-nav-back-button class="button-clear">
        <i class="ion-chevron-left"></i> {{"back" | translate }}
    </ion-nav-back-button>

    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider divider-input">{{"nationality" | translate}}</div>
            <label class="item item-input item-icon-right" ng-click="select('timezone1')">
                <span class="input-label">{{'timezone' | translate}} 1</span>
                <p>{{selector.timezone1.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('timezone2')">
                <span class="input-label">{{'timezone' | translate}} 2</span>
                <p>{{selector.timezone2.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('currency')">
                <span class="input-label">{{'currency' | translate}}</span>
                <p>{{selector.currency.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('language')">
                <span class="input-label">{{'language' | translate}}</span>
                <p>{{selector.language.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('date_format')">
                <span class="input-label">{{'date_format' | translate}}</span>
                <p>{{selector.date_format.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('week_beginning')">
                <span class="input-label">{{'week_beginning' | translate}}</span>
                <p>{{selector.week_beginning.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <label class="item item-input item-icon-right" ng-click="select('number_format')">
                <span class="input-label">{{'number_format' | translate}}</span>
                <p>{{selector.number_format.selected | translate}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </label>
            <ion-item class="item item-divider divider-input">
                {{"notifications" | translate}}
            </ion-item>
            <li class="item item-toggle">
                test
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                test1
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                test2
                <label class="toggle toggle-royal">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
</ion-view>
