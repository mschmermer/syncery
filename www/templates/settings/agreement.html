                class="button button-icon icon ion-android-done">

        <div class="card">
            <ion-item class="item item-divider">
                {{ 'testphase_time' | translate:translationData }}
            </ion-item>

            <syncery-contract-days
                    remaining="contract_remaining" total="contract_total">
            </syncery-contract-days>
        </div>

        <syncery-extend-contract number="'1'" payment="'monthly'" data-method="switchContract">
        </syncery-extend-contract>
