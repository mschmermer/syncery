<div class="syncery-datepicker" ng-click="showCalendar()">
    <h2>{{name}}:</h2>
    <ion-item class="item-icon-right date">
        <b>{{'from' | translate}}:</b> {{day1}}//{{month1}}//{{year1}} <b>{{'to' | translate}}:</b> {{day2}}//{{month2}}//{{year2}}
        <i class="icon ion-calendar"></i>
    </ion-item>
</div>
